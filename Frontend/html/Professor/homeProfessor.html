<!DOCTYPE html>
<html>

<head lang="pt-BR">
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/assets/images/logo/oOriginal.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/logo/ios/72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/logo/ios/144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/logo/ios/152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logo/ios/180x180.png">
    <!-- MDB Itens -->
    <link href="/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/mdb/css/mdb.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="/css/login.css"> -->
    <link rel="stylesheet" href="../css/geral.css">
</head>

<body>

    <div class="row">
        <div class="col-12">
            <nav class="mb-1 navbar navbar-expand-lg navbar-dark blue lighten-2">
                <a class="navbar-brand" href="#"><img src="/assets/images/logo/android/36x36.png" class="img-fluid"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarProfessor"
                    aria-controls="navBarProfessor" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navBarProfessor">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="btnCadastrarAtividade">
                            <a class="nav-link" href="javascript:void(0);">
                                <i class="fas fa-clipboard-list"></i>Cadastrar Atividade
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="perfilNavBarProfessor" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-user"></i> Perfil</a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-info"
                                aria-labelledby="perfilNavBarProfessor">
                                <a class="dropdown-item" id="btnMinhaConta" href="javascript:void(0);">Minha Conta</a>
                                <a class="dropdown-item" id="btnSair" href="javascript:void(0);">Sair</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <section class="view" id="homeProfessor">
        <div class="row text-center">
            <div class="col-1"></div>
            <div class="col-10"><h2>Essa é a tela inicial.</h2></div>
        </div>
    </section>

    <section class="view mt-3 d-none" id="cadastroProfessor">
        <div class="row">
            <div class="col">
                <button type="button" id="novaAtividade" class="btn btn-primary btn-sm float-right">Cadastrar
                    Atividade</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table">
                    <thead class="black white-text">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id='tabelaAtividades'>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="view mt-4 d-none" id="viewNovaAtividade">
        <div class="row">
            <div class="col text-center">
                <h3>Nova Atividade</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 text-center">
                <div class="md-form">
                    <input type="text" id="inputTitulo" class="form-control">
                    <label for="inputTitulo">Título Atividade</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 text-center">
                <div class="md-form">
                    <input type="text" id="inputDescricao" class="form-control">
                    <label for="inputDescricao">Descrição Atividade</label>
                </div>
            </div>
        </div>
        <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10 text-center">
                    <button type="button" id="cadastrarAtividade" class="btn btn-success btn-sm w-100">Cadastrar</button>
                </div>
            </div>
    </section>

</body>

<!-- MDB itens -->
<script type="text/javascript" src="/mdb/js/jquery.min.js"></script>
<script type="text/javascript" src="/mdb/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/mdb/js/popper.min.js"></script>
<script src="https://kit.fontawesome.com/7d3e7301a3.js" crossorigin="anonymous"></script>

<script src="/js/worker_register.js"></script>
<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/Professor/homeProfessor.js"></script>

</html>
